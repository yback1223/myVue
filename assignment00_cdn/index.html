<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
    <title>Getting Started</title>
  </head>
  <body>
	<h1>Todo List</h1>
    <div id="app">
		<div>
			<input @keyup.enter="addTodo" type="text" v-model.trim="todoInput" placeholder="할 일을 입력하세요.">
			<button class="submitButton" @click="addTodo">등록</button>
		</div>

		<ul class="todoList">
			<li v-for="(todo) in todos" :key="todo.index">
				<input class="todoCheckBox" type="checkbox" v-model="checkedItem" :value="todo.index">
				<span> {{ todo.label }} </span>
				<button class="deleteOne" @click="deleteTodo(todo.index)">삭제</button>
			</li>
		</ul>

		<button @click="deleteChecked">체크 삭제</button>
		<button @click="deleteAll">전체 삭제</button>
		<!-- <button @click="destroyInstance()">인스턴스 폭파</button> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/MyVue.js"></script>
  </body>
</html>
