<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
  </head>
  <body>
	<h1>Todo List</h1>
    <div id="app">
		<input type="text" id="todoInput" name="name" required minlength="1" maxlength="100" size="10" />
		<button id="todoAddButton" @click="addTodo()">등록</button>

		<ul class="todoList">
			<li v-for="(todo, i) in todos" :key="i">
				<span> {{ todo }} </span> <button @click="removeTodo(i)">삭제</button>
			</li>
		</ul>

		<button @click="clearList()">전체 삭제</button>
		<button @click="destroyInstance()">인스턴스 폭파</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="./js/ModifyDefault.js"></script>
    <script src="./js/MyVue.js"></script>
  </body>
</html>
